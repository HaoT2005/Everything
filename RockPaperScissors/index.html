<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8>" />
    <title>Rock Papaer Scissors</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result"><p>Dare you to win 100 time.</p></div>

    <div class="choices">
      <div id="rock" class="choice">
        <img
          width="100"
          height="100"
          src="rock.png"
        />
      </div>
      <div id="paper" class="choice">
        <img
          width="100"
          height="100"
          src="paper.png"
        />
      </div>
      <div id="scissors" class="choice">
        <img
          width="100"
          height="100"
          src="sci.png"
        />
      </div>

      <p id="go">Pick one.</p>
      <button id="restart" class = "hvr-sweep-to-right">Restart</button>

      <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
